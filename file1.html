 <!-- title tag , heading tag , paragraph tag , bold tag  , content editable -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Hello HTML</h1>
    <h2>Helo HTML</h2>
    <h3>Hello HTML</h3>
    <p contenteditable="true">This is the first HTML file.</p>
    <h2>This heading smaller than h1 </h2>
    <p>This is a nested tag <b>Bold Text</b></p>
</body>
</html>
