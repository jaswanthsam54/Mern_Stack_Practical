<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="https://github.com/">GIT HUB</a>
        <a href="https://youtube.com">YOUTUBE</a>
