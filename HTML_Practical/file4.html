<!--Highlight tags , time  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highligh tags </title>
</head>
<body>
    <!--Bold Tag-->
    <p>This is a <b>Bold Text</b> example.</p>
    <!--Italic Tag-->
    <p>This is an <i>Italic Text</i> example.</p>
    <!--Underline Tag-->
    <p>This is an <u>Underline Text</u> example.</p>
    <!--Strikethrough Tag-->
    <p>This is a <s>Strikethrough Text</s> example.</p>
    <time datetime="31-12-2025">December 31, 2025</time>
</body>
</html>
